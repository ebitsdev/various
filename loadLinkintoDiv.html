        <title>Loading div coontent</title>

    <body>
        
        
        
        <ul class="tobeLoaded">
            <li><a href="content1.html">Testing div loading</a></li>
            <li><a href="content2.html">Another test for div content loading</a></li>
            <li><a href="content3.html">Last div content loading</a></li>
        </ul>
        <div class="container">
            <!--
                
This for loading content from other containers

-->
            <pre>my test</pre>
            
        </div>
        
        <script type="text/javascript">

$(".tobeLoaded").on("click", "a", function(e){
    e.preventDefault();
    $(".container").load( $(this).prop("href") );
	
	  // Stop regular handling of "click" in IE (and some others)
    return false;
}); 
</script>
        
    </body>
